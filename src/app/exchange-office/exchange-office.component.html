<div class="mt-5">
  <h4>Exchange:</h4>
  <ul class="list-group todos-list" *ngIf="currencies.length !== 0">
    <ng-container *ngFor="let c of currencies;">
      <app-currency [currency]="c" ></app-currency>
    </ng-container>
  </ul>
  <h5 *ngIf="currencies.length ===0">Exchange closed</h5>
</div>
